<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="index.html"> <i class="fa-solid fa-arrow-left"></i> <a></a>
    <title>Itinerary Planner</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>

<div class="itinerary-planner">
    <h2>Itinerary Planner</h2>
    <form action="#" method="post">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" placeholder="Enter destination">
        
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date">
        
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date">
        
        <label for="activities">Activities:</label>
        <textarea id="activities" name="activities" placeholder="Enter planned activities"></textarea>
        
        <input type="submit" value="Create Itinerary">
    </form>
</div>

</body>
</html>
